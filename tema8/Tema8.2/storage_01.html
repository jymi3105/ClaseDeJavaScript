<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>storage_01 - localStorage: setItem, getItem, length</title>
	</head>
	<body>
		<h1>storage_01 - localStorage: setItem, getItem, length</h1>
		<hr />

		Clave<br />
		<input type="text" id="clave" />
		<br /><br />

		Valor<br />
		<input type="text" id="valor" />
		<br /><br />

		<button onclick="ponerClaveValor();">Poner par clave-valor</button>

		<button onclick="obtenerValor();">Obtener valor</button>

		<br /><br />

		<button onclick="modificarPropiedad();">Acceso mediante propiedad</button>

		<br /><br />
		
		<button onclick="alert('Elementos: ' + localStorage.length);">NÃºmero de elementos</button>
		
		<script type="text/javascript">

			function ponerClaveValor() {
				//Recoge los valores en los dos inputs en dos variables
				var c = document.getElementById("clave").value;
				var v = document.getElementById("valor").value;
				//Meto el valor de las dos variables en el localStorage
				window.localStorage.setItem(c,v);
				localStorage.setItem(c,v);
			}

			function obtenerValor()	{
				//Recojo el valor del input en una variable
				var c = document.getElementById("clave").value;
				//Uso el metodo getItem, y le paso como  argumento lo que sera la clave de lo que quiero buscar
				alert(window.localStorage.getItem(c));
			}

			function modificarPropiedad()	{
				//Se presentan distintos modos de poner algo en el localS, o de modificarlo
				window.localStorage.ciudad = "Zamora";
				localStorage["color"] = "verde";
				alert(localStorage.ciudad + " - " + localStorage["color"]);
			}

		</script>
	</body>
</html>
