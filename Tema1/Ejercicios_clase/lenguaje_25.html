<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>lenguaje_25 - break y continue</title>
</head>

<body>
	<h1>lenguaje_25 - break y continue</h1>
	<hr />
	<h3>Ver consola</h3>

	<script type="text/javascript">

		var i = 1;

		console.log("PRIMER BUCLE");
		while (i <= 10) {
			if (i == 5) {
				console.log("A continuacion la instruccion break, para cortarlo todo");
				break;
			}
			console.log(i);
			i++;
		}


		i = 1;
		console.log("SEGUNDO BUCLE");
		while (i <= 10) {
			i++;
			if (i == 5){
				console.log("La instrucccion continue para saltarnos el 5.")
				continue;
			}
			console.log(i);
			//i++; //Bucle infinito si se incrementa al final
		}


		i = 1;
		console.log("TERCER BUCLE");
		while (i++ <= 10) {
			if (i == 5)
				continue;
			console.log(i);
		}


		i = 1;
		console.log("CUARTO BUCLE");
		while (++i <= 10) {
			if (i == 5)
				continue;
			console.log(i);
		}

	</script>
</body>

</html>
