<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>lenguaje_10 - Diferencias entre var y let</title>
	</head>

	<body>
		<h1>lenguaje_10 - Diferencias entre var y let</h1>
		<hr />
		<h3>Ver consola</h3>

		<script type="text/javascript">
			console.log("VAR");
			var x = 1;
			if (true) {
				var x = 2; //MISMA VARIABLE
				console.log("X: " + x);
			}
			console.log("X: " + x);


			//let permite introducir lo que sería el ámbito de bloque
			console.log("LET");
			let y = 1;
			if (true) {
				let y = 2; //DISTINTA VARIABLE
				console.log("Y: " + y);
			}
			console.log("Y: " + y);


			//let no permite hacer hoisting
			console.log(z); // undefined
			let z = 1; //ERROR --> Cambiar let por var para que no se produzca un error
			console.log(z);
		</script>
	</body>
</html>
