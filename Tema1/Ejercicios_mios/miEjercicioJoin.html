<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lenguaje_31 - Arrays: Recorrer un array</title>
</head>

<body>
    <h1>Mi ejercicio para saber como funciona la funcion join</h1>
    <hr />
    <h3>Ver consola</h3>

    <script type="text/javascript">
        const elements = ['Fire', 'Air', 'Water'];

        console.log(elements.join());
        // expected output: "Fire,Air,Water"

        console.log(elements.join(''));
        // expected output: "FireAirWater"

        console.log(elements.join('-'));
// expected output: "Fire-Air-Water"
    </script>
</body>

</html>
