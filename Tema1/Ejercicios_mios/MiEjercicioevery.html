<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lenguaje_31 - Arrays: Recorrer un array</title>
</head>

<body>
    <h1>Mi ejercicio de every sacado de mozcilla developer</h1>
    <hr />
    <h3>Ver consola</h3>

    <script type="text/javascript">
        function esSuficientementeGrande(elemento) {
            return elemento >= 10;
        }
        var arreglo1=[12, 5, 8, 130, 44];
        var arreglo2=[12, 54, 18, 130, 44];
        console.log(arreglo1.every(esSuficientementeGrande));   // false
        console.log([12, 54, 18, 130, 44].every(elemento => elemento >= 10)); // true
    </script>
</body>

</html>
