<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lenguaje_31 - Arrays: Recorrer un array</title>
</head>

<body>
    <h1>Mi ejercicio para saber como funciona la funcion join</h1>
    <hr />
    <h3>Ver consola</h3>

    <script type="text/javascript">

        const months = ['Jan', 'March', 'April', 'June'];
        months.splice(1, 0, 'Feb');
        // inserts at index 1
        console.log(months);
        // expected output: Array ["Jan", "Feb", "March", "April", "June"]

        newArray = months.splice(3, 1, 'May');
        console.log("El valor eliminado es el: " + newArray)
        // replaces 1 element at index 4
        console.log(months);
// expected output: Array ["Jan", "Feb", "March", "April", "May"]
    </script>
</body>

</html>
