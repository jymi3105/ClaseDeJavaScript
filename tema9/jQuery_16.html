<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery_16 - Filtros hijo - :last-child</title>
		<link rel="icon" type="image/x-icon" href="recursos/favicon.ico">
		<script src="recursos/jquery-3.5.1.js"></script>
	</head>
	<body>
		<h1>jQuery_16 - Filtros hijo - :last-child</h1>
		<hr />

		<h2>Lista 1</h2>
		<ul id="lista1">
			<li id="uno">UNO</li>
			<li id="dos">DOS</li>
			<li id="tres">TRES</li>
			<li id="cuatro">CUATRO</li>
			<li id="cinco">CINCO</li>
			<li id="seis">SEIS</li>
		</ul>

		<h2>Lista 2</h2>
		<ul id="lista2">
			<li id="siete">SIETE</li>
			<li id="ocho">OCHO</li>
			<li id="nueve">NUEVE</li>
			<li id="diez">DIEZ</li>
			<li id="once">ONCE</li>
			<li id="doce">DOCE</li>
			<p>TRECE (P)</p>
		</ul>

		<script>
			
			$(function (){
				//LE PONES EL FONDO AMARILLO AL ULTIMO HIJO QUE SEA DE TIPO LI
				//SE TIENEN QUE DAR DOS CONDICIONES, UNA ES QUE SEA EL ULTIMO HIJO, Y Y OTRA QUE SEA LI
				$("li:last-child").css("backgroundColor","yellow");
				$("#lista2 li:not(:last-child)").css("color","red");
			});

		</script>
	</body>
</html>
