<body>
    <h1>Hacer click, y que salte un alert con la fila y la columna donde se ha hecho</h1>
    <table border="3">
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td>I</td>
                <td>E</td>
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
            <tr>
                <td>M</td>
                <td>N</td>
                <td>O</td>
            </tr>
            <tr>
                <td>P</td>
                <td>Q</td>
                <td>R</td>
            </tr>


        </tbody>

    </table>

    <SCRipt>
        var celda = document.getElementsByTagName('td');

        var fila=0;
        var columna=0;
        for (let i = 0; i < celda.length; i++) {
            celda[i].addEventListener("click", function (e) {
                fila=Math.ceil((i+1)/3);
                columna=(i+1) - (fila-1)*3;

                alert("Es la fila " + fila + " Y la columna es la: " + columna);
            });
            
        }
        

    </SCRipt>
</body>
