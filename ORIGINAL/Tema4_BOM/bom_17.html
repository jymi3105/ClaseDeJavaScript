<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>bom_17 - Ejercicio: Cambiar imágenes simulando gif animado</title>
	</head>
	<body onload="numero=1;publicidad();">
		<h1>bom_17 - Ejercicio: Cambiar imágenes simulando gif animado</h1>
		<hr />

		<img src="./recursos/banner1.gif" />

		<script text="javascript">
		function publicidad() {
			switch(numero) {
				case 1: document.images[0].src="./recursos/banner1.gif";break;
				case 2: document.images[0].src="./recursos/banner2.gif";break;
				case 3: document.images[0].src="./recursos/banner3.gif";break;
			}

			if(numero==3)
				numero = 1;
			else
				numero++;

			setTimeout("publicidad()",1000);
		}
	</script>
	</body>
</html>
