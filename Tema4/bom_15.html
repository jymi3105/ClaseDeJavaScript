	<body onload="iniciar();">
		<h1>bom_15 - Ejercicio: Cada 5 segundos se deben cargar los enlaces en otra ventana (la misma para todos)</h1>

		<a href="http://iesriberadecastilla.centros.educa.jcyl.es/" target="_blank">Enlace 1</a><br /><br />

		<a href="https://www.elnortedecastilla.es" target="_blank">Enlace 4</a><br />

		<script type="text/javascript">
			var i=0,ventana,intervalo;

			function iniciar() {
				if(document.links.length>0) {
					intervalo=setInterval(cargarPagina,5000);
				}
			}

			function cargarPagina() {
				if(i==0) {
					//ventana = window.open("","_blank","",true); //Pesta√±a
					ventana = window.open("","_blank","height=600,width=800,top=40,left=200,toolbar=yes,location=yes",true); //Ventana
				}

				if(i<document.links.length) {
					ventana.location.href = document.links[i++].href;
				} else if(i==document.links.length) {
					clearInterval(intervalo); //Acabar borrando el intervalo
				}
			}
		</script>
	</body>
</html>
